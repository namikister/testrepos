ja:
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%Y/%m/%d"
      short: "%m/%d"
      long: "%Y年%m月%d日(%a)"

    day_names: [日曜日, 月曜日, 火曜日, 水曜日, 木曜日, 金曜日, 土曜日]
    abbr_day_names: [日, 月, 火, 水, 木, 金, 土]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, 1月, 2月, 3月, 4月, 5月, 6月, 7月, 8月, 9月, 10月, 11月, 12月]
    abbr_month_names: [~, 1月, 2月, 3月, 4月, 5月, 6月, 7月, 8月, 9月, 10月, 11月, 12月]
    # Used in date_select and datime_select.
    order: [:year, :month, :day]

  time:
    formats:
      default: "%Y/%m/%d %H:%M:%S"
      time: "%H:%M"
      short: "%y/%m/%d %H:%M"
      long: "%Y年%m月%d日(%a) %H時%M分%S秒 %Z"
    am: "午前"
    pm: "午後"

  datetime:
    distance_in_words:
      half_a_minute: "30秒前後"
      less_than_x_seconds:
        one:   "1 秒以下"
        other: "{{count}} 秒以下"
      x_seconds:
        one:   "1 秒"
        other: "{{count}} 秒"
      less_than_x_minutes:
        one:   "1 分以下"
        other: "{{count}} 分以下"
      x_minutes:
        one:   "1 分"
        other: "{{count}} 分"
      about_x_hours:
        one:   "約 1 時間"
        other: "約 {{count}} 時間"
      x_days:
        one:   "1 日"
        other: "{{count}} 日"
      about_x_months:
        one:   "約 1 ヶ月"
        other: "約 {{count}} ヶ月"
      x_months:
        one:   "1 ヶ月"
        other: "{{count}} ヶ月"
      about_x_years:
        one:   "約 1 年"
        other: "約 {{count}} 年"
      over_x_years:
        one:   "1 年以上"
        other: "{{count}} 年以上"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3

    currency:
      format:
        format: "%n%u"
        unit: "円"
        separator: "."
        delimiter: ","
        precision: 0

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"


